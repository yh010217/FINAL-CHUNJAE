<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/css/admin/admin_user.css}">
    <link rel="stylesheet" th:href="@{/css/admin/user_detail.css}">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin</title>
</head>
<body>
<nav>
    <div class="logo-name">
        <div class="logo-image">
            <img class="header_img" src="/images/admin/adminlogo-removebg-preview.png">
            <a th:href="@{/admin/user}" class="header_title"></a>
        </div>

        <span class="logo_name">문제은행</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li>
                <a th:href="@{/admin/user}">
                    <i class="uil uil-user"></i>
                    <span class="link-name">회원관리</span>
                </a></li>
            <li><a th:href="@{/admin/paper}" class="side_bar_menu">
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name">시험지관리</span>
            </a></li>
            <li><a th:href="@{/admin/error}" class="side_bar_menu">
                <i class="uil uil-file-question-alt"></i>
                <span class="link-name">문제오류관리</span>
            </a></li>
        </ul>

        <ul class="logout-mode">
            <li>
                <a th:href="@{/main}">
                    <i class="uil uil-home"></i>
                    <span class="link-name">Main Page</span>
                </a>

            </li>

            <li class="mode">
                <a href="#">
                    <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
    </div>
</nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
    </div>

    <div class="dash-content">
        <div class="activity">
            <div class="title">
                <i class="uil uil-files-landscapes"></i>
                <span class="text">회원상세페이지</span>
            </div>
            <div id="user_detail">
                <ul id="detail_ul">
                    <li class="list">
                        <span>회원번호</span>
                        <span th:text="${userDTO.uid}"></span>
                    </li>
                    <li class="list">
                        <span>회원번호</span>
                        <span th:text="${userDTO.name}"></span>
                    </li>
                    <li class="list">
                        <span>이메일</span>
                        <span th:text="${userDTO.email}"></span>
                    </li>
                    <li class="list">
                        <span>회원유형</span>
                        <span th:text="${userDTO.role}"></span>
                    </li>
                    <li class="list">
                        <span>학교정보</span>
                        <span th:text="${userDTO.schoolType}"></span>
                    </li>
                    <li class="list">
                        <span>가입된 sns</span>
                        <span th:text="${userDTO.snsType}"></span>
                    </li>
                    <li class="list">
                        <span>SnsId</span>
                        <span th:text="${userDTO.snsId}"></span>
                    </li>
                </ul>
                <div class="a_list">
                    <a id="a_user" th:href="@{/admin/user}">목록으로</a>
                    <a id="del" th:href="@{|/userdelete/${userDTO.uid}|}">
                        <img src="/images/admin/icons8-탈퇴-48.png" style="width: 20px; height: 20px;" alt="탈퇴아이콘">탈퇴하기</a>
                </div>
            </div>

        </div>

    </div>


</section>

<script th:src="@{/js/admin/admin_user.js}"></script>
</body>
</html>
